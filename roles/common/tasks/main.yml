---
- include_vars: main.yml
- include_vars: vault.yml

- name: Install jenkins apt repository key
  apt_key:
    url: "https://pkg.jenkins.io/debian-stable/jenkins.io.key"
    state: present

- name: Install jenkins apt repository
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install list of packages
  apt: name={{item}} state=present
  with_items:
    - jenkins
    - nfs-kernel-server
    - ntp
    - samba
    - transmission-daemon
    - transmission-cli

- name: Create necessary directories
  file: path={{ item.value.path }} owner={{ item.value.owner }} group={{ item.value.group }} state=directory mode={{ item.value.mode }}
  with_dict: "{{ directories }}"

- name: Install Universal Media Server
  unarchive:
    src: "downloads/{{ ums_file }}"
    dest: "{{ apps_dir }}"

- name: Copy Plex to server
  copy:
    src: "downloads/{{ plex_file }}"
    dest: "/tmp/{{ plex_file }}"

- name: Install Plex
  apt:
    deb: "/tmp/{{ plex_file }}"

- name: Shutdown applications for configuration
  service: name={{item}} state=stopped
  with_items:
    - jenkins
    - plexmediaserver
    - transmission-daemon

- name: Copy configuration files
  template: src={{ item.value.src }} dest={{ item.value.dest }} owner={{ item.value.owner }} group={{ item.value.group }} mode={{ item.value.mode }}
  with_dict: "{{ config_files }}"

- name: Enable the Universal Media Server service
  service:
    name: UMS
    enabled: yes

- name: Startup applications
  service: name={{item}} state=started
  with_items:
    - jenkins
    - plexmediaserver
    - transmission-daemon
    - UMS
