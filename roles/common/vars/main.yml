data_dir: /data
apps_dir: "{{ data_dir }}/apps"
archives_dir: "{{ data_dir }}/archives"
tv_dir: "{{ archives_dir }}/video/tv"

transmission_blocklist_enabled: false
transmission_blocklist_url: http://list.iblocklist.com/?list=bt_level2&fileformat=p2p&archiveformat=gz
transmission_complete_dir: "{{ transmission_torrent_dir }}/complete"
transmission_incomplete_dir: "{{ transmission_torrent_dir }}/incomplete"
transmission_ratio_limit: 0
transmission_torrent_dir: "{{ apps_dir }}/torrent"
transmission_watch_dir: "{{ transmission_torrent_dir }}/queue"

directories:
  transmission-daemon:
    path: "{{ transmission_torrent_dir }}"
    owner: debian-transmission
    group: debian-transmission
    mode: "0777"
  jenkins-gradle:
    path: /var/lib/jenkins/.gradle
    owner: jenkins
    group: jenkins
    mode: "0755"

config_files:
  transmission-daemon-settings:
    src: transmission-daemon/settings.json
    dest: /etc/transmission-daemon/settings.json
    owner: debian-transmission
    group: debian-transmission
    mode: "0600"
  jenkins-config:
    src: jenkins/config.xml
    dest: /var/lib/jenkins/config.xml
    owner: jenkins
    group: jenkins
    mode: "0622"
  nfs-exports:
    src: nfs/exports
    dest: /etc/exports
    owner: root
    group: root
    mode: "0622"
  samba:
    src: samba/smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: "0622"
  gradle_properties:
      src: jenkins/gradle.properties
      dest: /var/lib/jenkins/.gradle/gradle.properties
      owner: jenkins
      group: jenkins
      mode: "0600"